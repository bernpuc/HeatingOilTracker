<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Main flame gradient (top to bottom) -->
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B45309"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
    <!-- Inner glow/highlight -->
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:0"/>
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7C2D12" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Oil drop / teardrop shape with flame gradient -->
  <path d="M128 20
           C128 20 60 100 60 160
           C60 200 90 236 128 236
           C166 236 196 200 196 160
           C196 100 128 20 128 20Z"
        fill="url(#flameGradient)"
        filter="url(#shadow)"/>

  <!-- Inner highlight for depth -->
  <ellipse cx="108" cy="120" rx="25" ry="40"
           fill="url(#innerGlow)"
           transform="rotate(-15 108 120)"/>
</svg>
